<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>컴파일된 정규표현식을 만드는 두 가지 방법</title>
    <script type="text/javascript">

        window.onload = function () {

            var re1 = /test/i;
            var re2 = new RegExp("test", "i");

            assert(re1.toString() == "/test/i", "표현식 내용을 검증");
            assert(re1.test("TesT"), "대소문자를 구분하지 않는다.");
            assert(re2.test("TesT"), "역시 대소문자를 구분하지 않는다.");
            assert(re1.toString() == re2.toString(), "두 정규 표현식이 동일하다.");
            assert(re1 != re2, "하지만, 두 객체는 서로 다르다.");

            // 위 테스트 문장에서 정규표현식 참조를 모두 리터럴로 변경하면, 매번 컴파일한다.
            // 반복해서 사용하는 정규표현식의 경우 컴파일 결과를 참조변수로 할당해서 사용한다.
        }

        function assert (value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {color:green}
        #results li.fail {color:red}
    </style>
</head>
<body>
<ul id="results">

</ul>
</body>
</html>
