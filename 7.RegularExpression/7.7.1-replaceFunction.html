<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace 메서드를 활용하여 낙타 표기법을 대시(-)를 이용한 문자열로 변환하기</title>
    <script type="text/javascript">

        var pattern = /([A-Z])/g;

        var s = "fontFamily";

        window.onload = function () {
            // F => -F
            var replacedString = s.replace(pattern, "-$1");
            // -F => -f
            var result = replacedString.toLowerCase();
            // 대시(-)와 첫 번 째 캡처 내용을 조함 하고 소문자로 변경한다.
            assert(result == "font-family", "낙타 표기법을 대시(-)를 이용한 문자열로 변환한다.");
        }

        function assert (value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {color:green}
        #results li.fail {color:red}
    </style>
</head>
<body>
<ul id="results">

</ul>
<div id="opacity" style="opacity:0.5;filter:alpha(opacity=50);"></div>
</body>
</html>
