<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hasOwnProperty()를 이용해서 상속된 프로퍼티 검사하기</title>
    <script type="text/javascript">

        window.onload = function () {
            Object.prototype.ronin = "ronin";

            var object = {ninja: "value"};
            object.samurai = "samurai";

            assert(object.hasOwnProperty('ronin'), "ronin은 프로퍼티이다.");
            assert(object.hasOwnProperty('ninja'), "ninja는 object의 프로퍼티다.");
            assert(object.hasOwnProperty('samurai'), "samurai는 object의 프로퍼티다.");

            // 프로토타입에 추가한 프로퍼티가 우리가 작성한 코드에 영향을 주는 것을 피하기 위한 방법
            for(var p in someObject) {
                if (someObject.hasOwnProperty(p)) {
                    // do something...
                }
            }
        }

        function assert (value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {color:green}
        #results li.fail {color:red}
    </style>
</head>
<body>
<ul id="results">

</ul>
</body>
</html>
