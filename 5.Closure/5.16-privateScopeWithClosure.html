<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>분리된 유효범위 내에서 유효한 이름을 지정하기</title>
    <script type="text/javascript">

        window.onload = function () {
            // $를 jQuery가 아닌 다를 것으로 재정의
            $ = function () { alert('not jQuery!');};


            // 우리는 jQuery 대신 $를 사용하는 것에 익숙하지만, 누군가 전역 변수에 위와 같은 짓을 하면 다른 것이 $를 차지하게 됨
            // 그러므로 아래와 같이 해서 $가 항상 jQuery를 가리키도록 보장 할 수 있다.
            (function ($) {
                $('img').on('click', function (event) {
                    $(event.target).addClass('clickedOn');
                });
            })(jQuery);
        }

        function assert (value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>
    <style>
        #results li.pass {color:green}
        #results li.fail {color:red}
    </style>
</head>
<body>
<img src="../images/ninja-with-pole.png">
<ul id="results">

</ul>
</body>
</html>
